<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Scrolling - efect w JQ</title>
 <style>
  * {
   margin: 0;
   padding: 0;
  }


  .section1 {
   background-color: rgb(32, 139, 143);
   height: 70vh;
  }

  .section2 {
   background-color: rgb(10, 34, 10);
   height: 500px;

  }

  .section3 {
   background-color: rgb(167, 46, 106);
   height: 1190px;
  }

  .section4 {
   background-color: rgb(102, 43, 28);
   height: 150vh;
  }

  .info {
   position: fixed;
   left: 0;
   bottom: 0;
   height: 70px;
   width: 100%;
   box-shadow: 0 0 3px 3px grey;
   background-color: rgb(200, 200, 200);
   font-size: 30px;
   line-height: 70px;
   text-align: center;
   text-transform: uppercase;
  }
 </style>
</head>

<body>

 <section class="section1"></section>
 <section class="section2"></section>
 <section class="section3"></section>
 <section class="section4"></section>
 <div class="info">WELCOME ON THE PAGE</div>

 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script>
  function changeText() {
   // console.log("It works")
   const scrollSize = $(document).scrollTop();
   // console.log(scrollSize);

   const sectionHeight1 = $('.section1').height();
   const sectionHeight2 = $('.section2').height();
   const sectionHeight3 = $('.section3').height();
   const sectionHeight4 = $('.section4').height();

   const BeginningOfsection1 = $('.section1').offset().top;
   const BeginningOfsection2 = $('.section2').offset().top;
   const BeginningOfsection3 = $('.section3').offset().top;
   const BeginningOfsection4 = $('.section4').offset().top;

   if (scrollSize < sectionHeight1) {
    $('div.info').text('section 1')
   } else if (scrollSize < sectionHeight2 + BeginningOfsection2) {
    $('div.info').text('section 2')
   } else if (scrollSize < sectionHeight3 + BeginningOfsection3) {
    $('div.info').text('section 3')
   } else {
    $('div.info').text('section 4')
   }
  }
  $(document).on('scroll', changeText)
 </script>
</body>

</html>
